<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
    <title>Javascript Slides</title>
</head>
<body>
    <div class="container">
        <div class="slide scania">
            <h3>Scania</h3>
        </div>
        <div class="slide volvo">
            <h3>Volvo</h3>
        </div>
        <div class="slide daf">
            <h3>Daf</h3>
        </div>
        <div class="slide mercedes">
            <h3>Mercedes</h3>
        </div>
        <div class="slide man">
            <h3>Man</h3>
        </div>
    </div>
</body>
</html>
